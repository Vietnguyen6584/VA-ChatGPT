<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/static/scripts/response.js" defer></script>
    <script src="static/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="https://play-lh.googleusercontent.com/2QXCv40cUDNEeZqviEJGdITx6tVEYScVi4tFWaJY4ckLei2ggsIxVZPLqAj1IITIlZh9" alt="cwt" />
        </div>
        <div class="title">Chat with VA</div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <i class='fa fa-send' style='color: blue'></i>
        </div>
      </div>
    </div>
  </body>
</html>
