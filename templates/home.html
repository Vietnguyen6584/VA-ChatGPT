<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA demo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class="container">
      <!--<div class="chat-header">
        <div class="logo">
          <img src="https://play-lh.googleusercontent.com/2QXCv40cUDNEeZqviEJGdITx6tVEYScVi4tFWaJY4ckLei2ggsIxVZPLqAj1IITIlZh9" alt="cwt" />
        </div>
        <div class="title">Chat with VA</div>
      </div>-->
      <div class="chat-header">
        <div class="logo">
          <img src="https://play-lh.googleusercontent.com/2QXCv40cUDNEeZqviEJGdITx6tVEYScVi4tFWaJY4ckLei2ggsIxVZPLqAj1IITIlZh9" alt="cwt" />
        </div>
        <div class="title"><p>Welcome, <span id="display-username"></span></p></div>
        <a href="/logout">
        <div class="logoutbutton">
          <i class='fas fa-door-open'></i>
        </div>
        </a>
          
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <i class='fa fa-send' style='color: blue'></i>
        </div>
      </div>
    </div>
    <div id="chatlog" data-chatlog="{{ chatlog }}"></div>
    <div id="username" data-username="{{ username }}"></div>
    <div id="user_id" data-user_id="{{ user_id }}"></div>
    
    <script>
      //get username from flask.
      var username = document.getElementById("username").getAttribute("data-username");
      document.getElementById("display-username").textContent = username;
    </script>
    
    
    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>    
  </body>
</html>
